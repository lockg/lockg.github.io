---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}</p>
<p>Tags:
  {% for tag in page.tags %}
  <a href="/tag/{{ tag }}/">{{ tag }}</a>{% if forloop.last == false %},{% endif %}
  {% endfor%}
</p>

{% if page.abstract %}
<abstract>
  {{ page.abstract }}
</abstract>
{% endif %}

{{ content }}
